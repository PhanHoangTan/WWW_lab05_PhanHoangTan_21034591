            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/candidates/candidates">Candidates</a>

                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1>Suggest Skills to Learn for <span th:text="${candidate.fullName}"></span></h1>
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th>Skill Name</th>
            <th>Skill Type</th>
            <th>Skill Level</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="skill : ${suggestedSkills}">
            <td th:text="${skill.skill.skillName}"></td>
            <td th:text="${skill.skill.type}"></td>
            <td th:text="${skill.skillLevel}"></td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" th:href="@{/candidates/candidates}">Back to Candidates</a>
</div>
</body>
</html>
