<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #333;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        .table th, .table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .table th {
            background-color: #f2f2f2;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }

        .btn {
            display: inline-block;
            padding: 6px 12px;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.5;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .btn-warning {
            color: #fff;
            background-color: #f0ad4e;
            border-color: #eea236;
        }

        .btn-warning:hover {
            background-color: #ec971f;
            border-color: #d58512;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 12px;
            line-height: 1.5;
            border-radius: 3px;
        }

        .search-form {
            margin-bottom: 20px;
        }

        .search-form .input-group {
            max-width: 800px;
            margin: 0 auto;
        }

        .search-form .form-control {
            height: 45px;
            font-size: 16px;
        }

        .search-form .btn {
            height: 45px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="btn-primary">
    <a href="/candidates/candidates" class="btn btn-secondary">Candidates</a>
    <a href="/companies/companies" class="btn btn-secondary">Company</a>
    <a href="/jobs/jobs" class="btn btn-secondary">Job</a>
</div>
<div th:switch="${companies}" >
    <h2 th:case="null">No candidates yet!</h2>
    <div th:case="*">
        <h2>Companies</h2>
        <br>
        <a href="/companies/show-add-form" class="btn btn-primary mb-3">Add a new company</a>

        <!-- Search form -->
        <form action="/companies/search" method="get" class="search-form mb-3">
            <div class="input-group">
                <input type="text" name="keyword" class="form-control" placeholder="Search by name, phone, or email">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>

        <table class="table table-hover">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>About</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Web URL</th>
                <th>Edit</th>
                <th>View Detail</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="company : ${companies}">
                <td th:text="${company.id}"></td>
                <td th:text="${company.compName}"></td>
                <td th:text="${company.about}"></td>
                <td th:text="${company.email}"></td>
                <td th:text="${company.phone}"></td>
                <td th:text="${company.webUrl}"></td>
                <td><a class="btn btn-warning btn-sm" th:href="@{show-update-form/{id}(id=${company.id})}">Edit</a></td>
                <td><a th:href="@{/delete/{id}(id=${company.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
