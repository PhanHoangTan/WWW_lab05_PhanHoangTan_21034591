<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Company</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* General page styling */
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #f2f2f2;
            margin: 0;
            padding-top: 50px; /* Adjust to control the top space */
            position: relative; /* Needed for absolute positioning of the back button */
        }

        /* Back button styling */
        .back-button {
            position: absolute;
            top: 20px; /* Distance from the top */
            right: 20px; /* Distance from the right */
            padding: 10px 20px;
            background-color: #ccc;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #bbb;
        }

        /* Form styling */
        form {
            position: relative;
            background-color: #fff;
            padding: 50px 30px 20px; /* Extra padding on top for h1 */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Styling for h2 */
        h2 {
            font-size: 1.8em; /* Tăng kích thước font chữ */
            color: #333; /* Màu chữ tối */
            margin: 0 0 20px 0; /* Khoảng cách dưới */
            padding-bottom: 10px; /* Khoảng cách dưới để tạo không gian cho đường gạch dưới */
            border-bottom: 3px solid #0077ff; /* Đường gạch dưới màu xanh */
            font-weight: bold; /* Chữ đậm */
            text-align: left; /* Canh trái */
            letter-spacing: 1px; /* Khoảng cách giữa các chữ */
            position: absolute;
            top: 20px; /* Đặt h2 lên trên cùng bên trái */
            left: 20px;
        }

        /* Label and input styling */
        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        select:focus {
            border-color: #0077ff;
            outline: none;
        }

        /* Error message styling */
        .error {
            color: #d9534f;
            font-size: 0.9em;
            margin-top: 5px;
        }

        /* Button styling */
        button[type="submit"] {
            background-color: #0077ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        button[type="submit"]:hover {
            background-color: #005bb5;
        }

        /* Section headers */
        h2 {
            font-size: 1.2em;
            color: #0077ff;
            margin-bottom: 10px;
            border-bottom: 2px solid #f4f4f9;
            padding-bottom: 5px;
        }

        .back-button {
            display: inline-block;
            margin: 20px auto; /* Căn giữa dọc */
            text-align: center; /* Căn giữa nội dung */
            padding: 10px 20px;
            color: white;
            background-color: #007BFF; /* Màu xanh Bootstrap */
            text-decoration: none; /* Xóa gạch chân */
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .back-button:hover {
            background-color: #0056b3; /* Tông màu xanh đậm hơn khi hover */
            transform: scale(1.05); /* Phóng to nhẹ khi hover */
        }

        .back-button:active {
            background-color: #003f7f; /* Màu xanh đậm hơn khi nhấn */
            transform: scale(0.95); /* Thu nhỏ nhẹ khi nhấn */
        }
    </style>
</head>
<body>

<h2>Add a New Company</h2>
<a href="/companies/companies" class="back-button">Back to List</a>
<form action="/companies/add" th:object="${company}" method="post">
    <div>
        <label for="compName">Name:</label>
        <input type="text" id="compName" name="compName" required>
    </div>
    <div>
        <label for="about">About:</label>
        <textarea id="about" name="about" required></textarea>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>
    </div>
    <div>
        <label for="webUrl">Website URL:</label>
        <input type="url" id="webUrl" name="webUrl">
    </div>
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Address</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="Street" th:field="*{address.street}" required>
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="City" th:field="*{address.city}" required>
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="Zip code" th:field="*{address.zipcode}" required>
        </div>
        <div class="col-sm-3">
            <select class="form-select" th:field="*{address.country}" required>
                <option value="" disabled selected>Select country</option>
                <option th:each="country : ${countries}" th:value="${country}" th:text="${country.name}"></option>
            </select>
        </div>
    </div>
    <div>
        <button type="submit">Add Company</button>
    </div>
</form>
</body>
</html>
