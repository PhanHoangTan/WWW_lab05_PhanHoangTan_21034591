<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Companies with pagination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #333;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        .table th, .table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .table th {
            background-color: #f2f2f2;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }

        .btn {
            display: inline-block;
            padding: 6px 12px;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.5;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .btn-warning {
            color: #fff;
            background-color: #f0ad4e;
            border-color: #eea236;
        }

        .btn-warning:hover {
            background-color: #ec971f;
            border-color: #d58512;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 12px;
            line-height: 1.5;
            border-radius: 3px;
        }

        .search-form {
            margin-bottom: 20px;
        }

        .search-form .input-group {
            max-width: 800px;
            margin: 0 auto;
        }

        .search-form .form-control {
            height: 45px;
            font-size: 16px;
        }

        .search-form .btn {
            height: 45px;
            font-size: 16px;
        }

        div.inline {
            color: black;
            float: left;
            padding: 5px 5px;
            text-decoration: none;
            display: inline-block;
        }

        div.inline a.active {
            background-color: #FBD603;
            border: 1px solid darkred;
        }
        .pagination-container {
            display: flex;
            justify-content: center;  /* Căn giữa các phần tử con (pagination) */
            margin-top: 20px;  /* Khoảng cách từ trên xuống */
        }

        .pagination {
            display: inline-block;  /* Đảm bảo phân trang không chiếm toàn bộ chiều rộng */
        }

        .page-link {
            padding: 10px 15px;
            margin: 0 5px;
            text-decoration: none;
            color: #007bff;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .page-link:hover {
            background-color: #f1f1f1;
        }

        .active {
            font-weight: bold;
            background-color: #007bff;
            color: white;
        }

        .ellipsis {
            font-size: 14px;
            color: #666;
            margin: 0 5px;
        }

    </style>
</head>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/candidates/candidates">Candidates</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/companies/companies">Companies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/jobs/jobs">Jobs</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<h1 class="text-center">LIST COMPANY</h1>
<a href="/companies/show-add-form" class="btn btn-primary mb-3">Add a new Company</a>

<!-- Search form -->
<form action="/companies/search" method="get" class="search-form mb-3">
    <div class="input-group">
        <input type="text" name="keyword" class="form-control" placeholder="Search by name, phone, or email">
        <button class="btn btn-primary" type="submit">Search</button>
    </div>
</form>
<table class="table table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>Company Name</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Edit</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="company, iStat : ${companyPage}"
        th:style="${iStat.odd}? 'font-weight: bold;'"
        th:alt-title="${iStat.even}? 'even' : 'odd'">
        <td th:text="${company.id}"
            th:title="'Company ID: ' + ${company.id}"></td>
        <td th:text="${company.compName}"
            th:title="'Company Name: ' + ${company.compName}"></td>
        <td th:text="${company.address}"
            th:title="'Address: ' + ${company.address}"></td>
        <td th:text="${company.phone}"
            th:title="'Phone: ' + ${company.phone}"></td>
        <td th:text="${company.email}"
            th:title="'Email: ' + ${company.email}"></td>
        <td>
            <a class="btn btn-warning btn-sm"
               th:href="@{show-update-form/{id}(id=${company.id})}"
               title="Edit this company">Edit</a>
        </td>
        <td>
            <a th:href="@{/companies/view-company/{companyId}(companyId=${company.id})}">View</a>
        </td>
    </tr>
    </tbody>
</table>
<div class="pagination-container">
    <div class="pagination">
        <!-- Link tới trang đầu tiên -->
        <a th:href="@{companies(size=${companyPage.size}, page=1)}"
           th:classappend="${companyPage.number == 0} ? 'active'"
           class="page-link">1</a>

        <!-- Hiển thị dấu "..." nếu có nhiều trang phía trước -->
        <span th:if="${companyPage.number > 3}" class="ellipsis">...</span>

        <!-- Hiển thị các trang lân cận -->
        <a th:each="pageNumber : ${pageNumbers}"
           th:if="${pageNumber >= 2 and pageNumber < companyPage.totalPages and
                  pageNumber >= companyPage.number + 1 and pageNumber <= companyPage.number + 3}"
           th:href="@{companies(size=${companyPage.size}, page=${pageNumber})}"
           th:classappend="${pageNumber - 1 == companyPage.number} ? 'active'"
           th:text="${pageNumber}"
           class="page-link"></a>

        <!-- Hiển thị dấu "..." nếu có nhiều trang phía sau -->
        <span th:if="${companyPage.number < companyPage.totalPages - 4}" class="ellipsis">...</span>

        <!-- Link tới trang cuối cùng -->
        <a th:href="@{companies(size=${companyPage.size}, page=${companyPage.totalPages})}"
           th:classappend="${companyPage.number + 1 == companyPage.totalPages} ? 'active'"
           th:text="${companyPage.totalPages}"
           class="page-link"></a>
    </div>
</div>

<br/>
</body>
</html>
